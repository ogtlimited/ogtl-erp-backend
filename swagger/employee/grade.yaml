tags:
- name: grade
  description: grade API

paths:
# [GET] grade
  /grade:
    get:
      tags:
      - grade
      summary: Find All grades
      responses:
        200:
          description: 'OK'
        500:
          description: 'Server Error'

    # [POST] grade
    post:
      tags:
        - grade
      summary: Add grade
      parameters:
        - name: body
          in: body
          description: grade Data
          required: true
          schema:
            $ref: '#/definitions/grade'
      responses:
        201:
          description: 'Created'
        400:
          description: 'Bad Request'
        409:
          description: 'Conflict'
        500:
          description: 'Server Error'

# [GET] grade/id
  /grade/{id}:
    get:
      tags:
      - grade
      summary: Find grade By Id
      parameters:
      - name: id
        in: path
        description: grade Id
        required: true
      responses:
        200:
          description: 'OK'
        409:
          description: 'Conflict'
        500:
          description: 'Server Error'

# [PUT] grade/id
    put:
      tags:
      - grade
      summary: Update grade By Id
      parameters:
      - name: id
        in: path
        description: grade Id
        required: true
      - name: body
        in: body
        description: grade Data
        required: true
        schema:
          $ref: '#/definitions/grade'
      responses:
        200:
          description: 'OK'
        400:
          description: 'Bad Request'
        409:
          description: 'Conflict'
        500:
          description: 'Server Error'

# [DELETE] grade/id
    delete:
      tags:
      - grade
      summary: Delete grade By Id
      parameters:
      - name: id
        in: path
        description: grade Id
        required: true
        schema:
          type: string
      security:
        - jwt: []
      responses:
        200:
          description: 'OK'
        409:
          description: 'Conflict'
        500:
          description: 'Server Error'


#definitions
definitions:
  grade:
    type: object
    required:
      - grade
    properties:
      id:
        description: grade Id
      grade:
        type: string
        description: grade name

schemes:
  - https
  - http







