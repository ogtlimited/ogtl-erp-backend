tags:
- name: Leave Period
  description: Leave period API

paths:
# [GET] Period
  /api/period:
    get:
      tags:
      - Period
      summary: Find All Period
      responses:
        200:
          description: 'OK'
        500:
          description: 'Server Error'

# [POST] Period
    post:
      tags:
      - Period
      summary: Add leave Period
      parameters:
      - name: body
        in: body
        description: leave Period Data
        required: true
        schema:
          $ref: '#/definitions/Period'
      responses:
        201:
          description: 'Created'
        400:
          description: 'Bad Request'
        409:
          description: 'Conflict'
        500:
          description: 'Server Error'

# [GET] Period/id
  /api/period/{id}:
    get:
      tags:
      - Period
      summary: Find leave Period By Id
      parameters:
      - name: id
        in: path
        description: leave Period Id
        required: true
      responses:
        200:
          description: 'OK'
        409:
          description: 'Conflict'
        500:
          description: 'Server Error'

# [PUT] Period/id
    put:
      tags:
      - Period
      summary: Update leave Period By Id
      parameters:
      - name: id
        in: path
        description: leave Period Id
        required: true
      - name: body
        in: body
        description: leave Period Data
        required: true
        schema:
          $ref: '#/definitions/Period'
      responses:
        200:
          description: 'OK'
        400:
          description: 'Bad Request'
        409:
          description: 'Conflict'
        500:
          description: 'Server Error'

# [DELETE] Period/id
    delete:
      tags:
      - Period
      summary: Delete leave Period By Id
      parameters:
      - name: id
        in: path
        description: leave Period Id
        required: true
        schema:
          type: string
      security:
        - jwt: []
      responses:
        200:
          description: 'OK'
        409:
          description: 'Conflict'
        500:
          description: 'Server Error'

# definitions
definitions:
  Period:
    type: object
    required:
        - from_date
        - to_date
    properties:
      id:
        type: string
        description: Period Id
      from_date:
        type: date
        description: start date
      to_date:
        type: date
        description: end date
      is_active:
        type: boolean
        description: leave is active

schemes:
 - https
 - http
