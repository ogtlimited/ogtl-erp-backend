tags:
- name: Policy
  description: Leave policy API

paths:
# [GET] policy
  /api/leave-policy:
    get:
      tags:
      - policy
      summary: Find All policy
      responses:
        200:
          description: 'OK'
        500:
          description: 'Server Error'

# [POST] policy
    post:
      tags:
      - leave-policy
      summary: Add leave policy
      parameters:
      - name: body
        in: body
        description: leave policy Data
        required: true
        schema:
          $ref: '#/definitions/policy'
      responses:
        201:
          description: 'Created'
        400:
          description: 'Bad Request'
        409:
          description: 'Conflict'
        500:
          description: 'Server Error'

# [GET] leave-policy/id
  /api/leavepolicy/{id}:
    get:
      tags:
      - policy
      summary: Find leave policy By Id
      parameters:
      - name: id
        in: path
        description: leave policy Id
        required: true
      responses:
        200:
          description: 'OK'
        409:
          description: 'Conflict'
        500:
          description: 'Server Error'

# [PUT] leave-policy/id
    put:
      tags:
      - policy
      summary: Update leave policy By Id
      parameters:
      - name: id
        in: path
        description: leave policy Id
        required: true
      - name: body
        in: body
        description: leave policy Data
        required: true
        schema:
          $ref: '#/definitions/policy'
      responses:
        200:
          description: 'OK'
        400:
          description: 'Bad Request'
        409:
          description: 'Conflict'
        500:
          description: 'Server Error'

# [DELETE] leave-policy/id
    delete:
      tags:
      - policy
      summary: Delete leave policy By Id
      parameters:
      - name: id
        in: path
        description: leave policy Id
        required: true
        schema:
          type: string
      security:
        - jwt: []
      responses:
        200:
          description: 'OK'
        409:
          description: 'Conflict'
        500:
          description: 'Server Error'

# definitions
definitions:
  Leave policy:
    type: object
    required:
        - leave_type_id
        - annual_allocation
    properties:
      id:
        type: string
        description: policy Id
      leave_type_id:
        type: string
        description: leave type
      annual_allocation:
        type: string
        description: Annual leave allocation

schemes:
 - https
 - http
